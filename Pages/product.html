<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Projeto Vendas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/page.css">
    <script src="../scripts/product.js" type="module"></script>
  </head>

  <body id="#products">

    <nav class="menu">
      <p class="brand">Sales System</p>
      <ul>
        <li><a class="items-menu" href="../Pages/product.html">Produtos</a></li>
        <li><a class="items-menu" href="../Pages/category.html">Categorias</a></li>
        <li><a class="items-menu" href="../Pages/sale.html">Vendas</a></li>
        <li><a class="items-menu" href="../Pages/client.html">Clientes</a></li>
        <li><a class="items-menu conta">Conta</a></li>
        <li><a class="items-menu logout" href="#">Sair</a></li>
      </ul>
    </nav>
    <div class="message-container">
     
    </div>
    <section class="container-search-add">
      <div>
        <h1 class="title-page">Produtos</h1>
        <form class="search-form">
          <input type=text placeholder="Pesquise pelo nome" class="search-input">
          <button id="btn-search"><img src="../assets/icons/search.svg"></button>
        </form>
      </div>
      <a href="../Pages/productForm.html?type=rg" class="add-btn">ADICIONAR</a>
    </section>
      <section id="search-result" class="">
        <div id="btn-close-result"><img src="../assets/icons/close.svg"></div>
      </section>
    <section class="list-container">
      <h3 class="title-list">Lista produtos</h3>
      <section class="filter-list">
        <form>
          <div>
            <p class="filter-title">CATEGORIAS</p>
            <div id="selectCategory"></div>
          </div>
          <div>
            <p class="filter-title">QUANTIDADE</p>
            <select id="filter-amount" class="filter">
              <option value="DESC" autofocus="true">MAIOR</option>
              <option value="ASC">MENOR</option>
            </select>
          </div>

          <div>
            <p class="filter-title">STATUS</p>
            <select id="filter-status" class="filter">
              <option value="1" selected>ATIVO</option>
              <option value="0">INATIVO</option>
            </select>
          </div>
        </form>
      </section>
    </section>

    <section id="table-container"></section>
  </body>
</html>
