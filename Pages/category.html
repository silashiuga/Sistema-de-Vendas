<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Projeto Vendas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/page.css">
    <link rel="stylesheet" href="../styles/category.css">
    <script src='../scripts/category.js' type="module"></script>
  </head>

  <body>
    <nav class="menu">
      <p class="brand">Sales System</p>
      <ul>
        <li><a class="items-menu" href="../Pages/product.html">Produtos</a></li>
        <li><a class="items-menu" href="../Pages/category.html">Categorias</a></li>
        <li><a class="items-menu" href="../Pages/sale.html">Vendas</a></li>
        <li><a class="items-menu" href="../Pages/client.html">Clientes</a></li>
        <li><a class="items-menu conta">Conta</a></li>
        <li><a class="items-menu logout" href="#">Sair</a></li>
      </ul>
    </nav>
    <div class="message-container">
    </div>
    <section class="container-add">
      <h1 class="title-page">Categorias</h1>
      <a class="add-btn">ADICIONAR</a>
    </section>

    <section class="list-container-category">
      <h3 class="title-list">Lista categorias</h3>
      <section class="filter-list">
        <form>
          <div>
            <p class="filter-title">STATUS</p>
            <select id="filter-status" class="filter">
              <option value="2" selected>TODOS</option>
              <option value="1">ATIVO</option>
              <option value="0">INATIVO</option>
            </select>
          </div>
        </form>
      </section>
    </section>
    <section id="table-container"></section>

    
    <section class="modal-create-container">
      <div class="createModal">
        <div id="btn-close-create"><img src="../assets/icons/close.svg"></div>
        <h3 class="create-title">Cadastrar categoria</h3>
        <form name="create" class="createCategory">
          <div class="container-name-input">
            <label for="nameInput">Nome</label>
            <input type="text" name="name" id="nameInput">
          </div>
          <div class="container-status-input">
            <label>Status</label>
            <div class="radio">
              <input type="radio" id="activeInput" name="status" checked/>
              <label for="activeInput">Ativo</label>
            </div>
            <div class="radio">
              <input type="radio" id="inactiveInput" name="status" />
              <label for="inactiveInput">Inativo</label>
            </div>
          </div>
          <section class="button-container-create">
            <button class="btn-create">SALVAR</button>
          </section>
        </form>
      </div>
    </section>

    <section class="modal-update-container ">
      <div class="updateModal">
        <div id="btn-close-update"><img src="../assets/icons/close.svg"></div>
        <h3 class="update-title">Editar categoria</h3>
        <form name="update" class="createCategory">
          <div class="container-name-input">
            <label for="nameInput">Nome</label>
            <input type="text" name="name" id="nameInputUpdate">
          </div>
          <div class="container-status-input">
            <label>Status</label>
            <div class="radio">
              <input type="radio" id="activeInputUpdate" name="statusUpdate" checked/>
              <label for="activeInputUpdate">Ativo</label>
            </div>
            <div class="radio">
              <input type="radio" id="inactiveInputUpdate" name="statusUpdate" />
              <label for="inactiveInputUpdate">Inativo</label>
            </div>
          </div>
          <section class="button-container-edit">
            <button class="btn-update">ATUALIZAR</button>
            <button class="btn-delete">DELETAR</button>
          </section>
        </form>
      </div>
    </section>
  </body>
</html>
