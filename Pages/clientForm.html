<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Projeto Vendas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/form.css">
    <script src="../scripts/clientForm.js" type="module"></script>
  </head>

  <body id="#clientForm">

    <nav class="menu">
      <p class="brand">Sales System</p>
      <ul>
        <li><a class="items-menu" href="../Pages/product.html">Produtos</a></li>
        <li><a class="items-menu" href="../Pages/category.html">Categorias</a></li>
        <li><a class="items-menu" href="../Pages/sale.html">Vendas</a></li>
        <li><a class="items-menu" href="../Pages/client.html">Clientes</a></li>
        <li><a class="items-menu conta">Conta</a></li>
        <li><a class="items-menu logout" href="#">Sair</a></li>
      </ul>
    </nav>
    <div class="message-container"></div>
    <div class="container user">
      <h1 id="title-form"></h1>
      <form class="user">
        <div class="container-name-input">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" class="defaultInput">
        </div>

        <div class="container-cpf-input">
          <label for="cpf">CPF</label>
          <input type="text" name="cpf" id="cpf" class="defaultInput">
        </div>
        
        <div class="container-email-input">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" class="defaultInput">
        </div>

        <div class="container-endereco-input">
          <label for="endereco">Endereco</label>
          <input type="text" name="endereco" id="endereco" class="defaultInput">
        </div>

        <div class="container-telefone-input">
          <label for="telefone">Telefone</label>
          <input type="text" name="telefone" id="telefone" class="defaultInput">
        </div>

      </form>
      <section class="button-container-create">
        <button class="btn-create">SALVAR</button>
        <button class="btn-cancel">CANCELAR</button>
      </section>
      <section class="button-container-edit">
        <button class="btn-update">ATUALIZAR</button>
        <button class="btn-cancel-update">CANCELAR</button>
        <button class="btn-delete">DELETAR</button>
      </section>
    </div>

  </body>
</html>
