<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Projeto Vendas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/purchase.css">
    <script src="../scripts/purchase.js" type="module"></script>
  </head>

  <body id="#products">

    <nav class="menu">
      <p class="brand">Sales System</p>
      <ul>
        <li><a class="items-menu" href="../Pages/product.html">Produtos</a></li>
        <li><a class="items-menu" href="../Pages/category.html">Categorias</a></li>
        <li><a class="items-menu" href="../Pages/sale.html">Vendas</a></li>
        <li><a class="items-menu" href="../Pages/client.html">Clientes</a></li>
        <li><a class="items-menu conta">Conta</a></li>
        <li><a class="items-menu logout" href="#">Sair</a></li>
      </ul>
    </nav>
    <div class="message-container">
     
    </div>
    <div class="container">
      <div class="section-client-product">
        <div>
          <section class="container-client-search">
            <div>
              <h1 class="seller-name"></h1>
              <form class="search-form ">
                <label class="label-title">Adicionar cliente</label>
                <div class="search-client">
                  <input type=text placeholder="Pesquise pelo CPF" class="search-input-client">
                  <button id="btn-search-client"><img src="../assets/icons/search.svg"></button>
                </form>

              </form>
            </div>
          </section>
        
          <section class="section-client">
            <h3 class="section-title">CLIENTE</h3>
            <div class="section-client-result">
              <div id="btn-close-client-result"><img src="../assets/icons/close.svg">
              </div>
              <div class="container-info">
                <div class="container-info-client">
                  <h3 class="title-info-client">NOME</h3>
                  <p class="info-client" id="info-client-name">João Ferreira Lima</p>
                </div>
                <div class="container-info-client">
                  <h3 class="title-info-client">CPF</h3>
                  <p class="info-client" id="info-client-cpf">123.456.789-54</p>
                </div>
              </div>
            </div>
          </section>
          <section class="section-date">
            <p class="title-date">Data da compra</p>
            <p class="date">2024-08-09</p>
          </section>
        
        </div>
        <div >
          <section class="container-add-product">
            <h3 class="section-title">ADICIONE PRODUTO</h3>
            <section class="container-product">
              <form name="searchProduct">
                <label class="label-title">Campo de pesquisa</label>
                <div class="search-product">
                  
                  <input type=text placeholder="Pesquise pelo nome" class="search-input-product">
                 
                  <button id="btn-search-product"><img src="../assets/icons/search.svg"></button>
                </div>
                <div class="container-input-name-stock">
                  <div>
                    <label class="label-title">Nome do produto</label>
                    <input type=text class="result-input-name" disabled>
                  </div>
                  <div>
                    <label class="label-title">Estoque</label>
                    <input type=text  class="result-input-stock" disabled>
                  </div>
                </div>
                <div class="container-input-amount-price">
                  <div>
                    <label class="label-title">Quantidade</label>
                    <input type=number class="result-input-amount">
                  </div>
                  <div>
                    <label class="label-title">Preço</label>
                    <input type=text  class="result-input-price" disabled>
                  </div>
                </div>

                <div class="container-btn-product">
                  <button class="btn-add-product">ADICIONAR</button>
                  <button class="btn-cancel-product">CANCELAR</button>
                </div>
              </form>
            </section>
          </section>
        </div>
      </div>
      <section class="container-list-product">
        <h3 class="section-title"> LISTA PRODUTOS</h3>
      </section>
      <section class="container-total"> 
  
      </section>
      <section class="container-finalize"> 
        <button class="btn-finalize">FINALIZAR COMPRA</button>
      </section>
    </div>
  </body>
</html>
